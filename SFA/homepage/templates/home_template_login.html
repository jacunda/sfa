{% extends 'home_template_main.html' %}

{% block body %}

<div class="container py-5">
    <div class="row">
        <div class="col-md-12">
            <h2 class="text-center text-white mb-4">Bootstrap 4 Login Form</h2>
            <div class="row">
                <div class="col-md-6 mx-auto">

                    <!-- form card login -->
                    <div class="card rounded-0">
                        <div class="card-header">
                            <h3 class="mb-0">Login</h3>
                        </div>
                        <div class="card-body">
                            <form action="{% url 'logar' %}" class="form" role="form" autocomplete="off" id="formLogin" novalidate=""
                                method="POST">
                                {% csrf_token %}

                                {% if form.errors %}
                                <div class="alert alert-danger" style=" ">
                                    {{ form.non_field_errors }}
                                </div>
                                {% endif%}

                                <div class="form-group">

                                    <label for="uname1">Email:</label>
                                    <input type="text" class="form-control form-control-lg rounded-0" name="usuario"
                                        id="usuario" required="">
                                    <div class="invalid-feedback">Preencha seu email.</div>

                                </div>
                                <div class="form-group">

                                    <label>Senha: </label>
                                    <input type="password" class="form-control form-control-lg rounded-0" id="id_senha"
                                        required="" autocomplete="new-password" name='senha'>
                                    <div class="invalid-feedback">Coloque sua senha !</div>

                                </div>
                                <div>

                                    <a href="{% url 'pagina_cadastro' %}" class="text-dark">cadastre-se </a>

                                </div>
                                <button type="submit" class="btn btn-primary btn-lg float-right"
                                    id="btnLogin">Entrar</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
    
{% endblock %}
