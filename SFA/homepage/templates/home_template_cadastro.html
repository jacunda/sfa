{% extends 'home_template_main.html' %}

{% block body %}

<div class="cadastro_page container">
    <div class="jumbotron">
        <h1>Cadastro</h1>

        <form action="{% url 'cadastrar' %}" method="POST" class="needs-validation">
            {% csrf_token %}

            {% if form.errors %}
            <div class="alert alert-danger" style="padding-top:50px;">
                <button type="button" class="close"> &times; </button>
                {{ form.non_field_errors }}
            </div>
            {% endif%}

            <div class="form-group">
                <label for="id_nome">Nome Completo</label>
                <input type="text" class="form-control" id="id_nome" name="nome" placeholder="Digite o nome completo"
                    required>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="id_usuario">Nome de usu√°rio</label>
                    <input type="text" class="form-control" id="id_usuario" name="usuario"
                        placeholder="Digite seu email" required>
                </div>
                <div class="form-group col-md-6">

                    <label for="id_senha">Senha</label>
                    <input type="password" class="form-control" id="id_senha" name="senha"
                        placeholder="Digite sua senha" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="id_email">E-mail</label>
                    <input type="email" class="form-control" id="id_email" name="email" placeholder="Digite seu e-mail"
                        required>
                </div>
                
            </div>
            <button type="submit" class="btn btn-primary">Registrar</button>
        </form>
    </div>

</div>

<style>
    .cadastro_page {
        padding-top: 11%;
    }
</style>
{% endblock %}
